<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Basic -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <title>View Reports</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet" />
    <!-- Responsive style -->
    <link href="css/responsive.css" rel="stylesheet" />
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="hero_area">
        <!-- header section starts -->
        <header class="header_section">
            <nav class="navbar navbar-expand-lg custom_nav-container ">
                <a class="navbar-brand" href="index.html">
                    <span>ADMIN PORTAL</span>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class=""></span>
                </button>
                <div class="collapse navbar-collapse innerpage_navbar" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="admin.html">Admin Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="manage_customers.html">Manage Customers</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="manage_sellers.html">Manage Sellers</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="view_reports.html">View Reports</a>
                        </li>
                    </ul>
                    <div class="user_option">
                        <a href="login.html">
                            <i class="fa fa-user" aria-hidden="true"></i>
                            <span>Login</span>
                        </a>
                    </div>
                </div>
            </nav>
        </header>
        <!-- end header section -->
    </div>
    <!-- end hero area -->

    <!-- report section -->
    <section class="report_section layout_padding">
        <div class="container">
            <div class="heading_container heading_center">
                <h2>View Reports</h2>
                <p>Analyze customer and seller data</p>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <canvas id="customerChart"></canvas>
                </div>
                <div class="col-md-6">
                    <canvas id="sellerChart"></canvas>
                </div>
            </div>
        </div>
    </section>
    <!-- end report section -->

    <!-- footer section -->
    <footer class="footer_section">
        <div class="container">
            <p>&copy; 2024 All Rights Reserved. Admin Portal</p>
        </div>
    </footer>
    <!-- end footer section -->

    <script>
        // Sample data for customers
        const customerCtx = document.getElementById('customerChart').getContext('2d');
        const customerChart = new Chart(customerCtx, {
            type: 'bar',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
                datasets: [{
                    label: 'Customers',
                    data: [120, 190, 300, 500, 200, 300, 400],
                    backgroundColor: 'rgba(75, 192, 192, 0.6)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Sample data for sellers
        const sellerCtx = document.getElementById('sellerChart').getContext('2d');
        const sellerChart = new Chart(sellerCtx, {
            type: 'line',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
                datasets: [{
                    label: 'Sellers',
                    data: [50, 60, 70, 80, 90, 100, 110],
                    backgroundColor: 'rgba(153, 102, 255, 0.6)',
                    borderColor: 'rgba(153, 102, 255, 1)',
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>

</html>
